<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Add some space to simulate content below the header */
    .content {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sticky Header</h1>
  </header>

  <div class="content">
    <p>This is the main content of the page.</p>
    <!-- Add more content here -->
  </div>

  <script>
    // JavaScript to handle the scrolling and adding/removing a class
    window.onscroll = function() {
      var header = document.querySelector('header');
      var scrollPosition = window.scrollY || document.documentElement.scrollTop;

      if (scrollPosition > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    };
  </script>
</body>
</html>
